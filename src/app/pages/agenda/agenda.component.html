<h4>Mon agenda</h4>
<div *ngIf="agenda.length === 0" class="alert alert-info">Aucun concert ajouté.</div>
<ul class="list-group">
  <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let c of agenda">
    <div>
      <strong>{{ c.title }}</strong> — {{ c.date | date:'short' }}
      <p class="mb-0"><small>{{ c.venue }}</small></p>
    </div>
    <button class="btn btn-sm btn-danger" (click)="remove(c.id.toString())">Supprimer</button>
  </li>
</ul>
