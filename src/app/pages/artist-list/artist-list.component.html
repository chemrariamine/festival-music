<div class="row">
  <div class="col-md-4" *ngFor="let a of artists">
    <div class="card mb-3" appHighlight>
      <div class="card-body">
        <h5>{{ a.name }}</h5>
        <p class="mb-1"><small>{{ a.genre }}</small></p>
        <a [routerLink]="['/artists', a.id]" class="btn btn-sm btn-primary">Voir concerts</a>
      </div>
    </div>
  </div>
</div>
